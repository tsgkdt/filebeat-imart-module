module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/resin/platform/exception/*.log"
    os.darwin:
      - /var/log/resin/platform/exception/*.log"
    os.windows:
      - "C:/resin*/log/platform/exception/*.log"

ingest_pipeline: ingest/default.json
prospector: config/exception.yml


